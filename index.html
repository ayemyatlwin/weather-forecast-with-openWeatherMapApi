<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <style>
    .hero-height{
      height: 250px;
    }
  </style>
  <body class="bg-body-tertiary">
    <div>
        <!-- //navBar Start -->
        <nav class="navbar navbar-expand-lg shadow-sm bg-primary-subtle ">
            <div class="container">
              <a class="navbar-brand " href="#">Weather Forecaster</a>
              
                <form class="d-flex ms-0 ms-lg-auto " role="search">
                  <input class="form-control me-2" type="text" placeholder="Enter City" id="input" >
                  <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
                </form>
            </div>
          </nav>
          <!-- //navBar End -->

          <!-- hero_section start -->
          <div class="container">
            <div class="row d-flex hero-height  ">
              <div class=" col-3 d-flex flex-column justify-content-evenly text-center">
                <div>
                  <h3 class="text-capitalize" id="city">City</h3>
                </div>
                <div>
                  <h2></h2>
                  <span class="text-black-50 font-sm">last updated </span>
                </div>
              </div>
              <div class=" col-3 "></div>
              <div class=" col-3 align-self-center">
                <h3>
                    <span id="temperature"></span>
                    <span id="cTemp" class="pe-auto">°C</span>
                    <span id="fTemp" class="pe-auto">|°F</span>
                  </h3>
                  <p id="temperature_description"></p>
                  <p id="wind"></p>
                  <p id="rain"></p>
              </div>
              <div class=" col-3 align-self-center ">
                <img class="w-50" id="icon" alt="">
              </div>
            </div>
          </div>
          <!-- hero_section -->

          <!-- Date_row start -->
          <div class="container" id="forecast">
            
          </div>
        <!-- Date_row end -->
        <footer class="text-center mt-3 text-black-50 ">
          
          
          <p class="mb-0">source: <i><a href="https://github.com/ayemyatlwin/weather-forecast-with-openWeatherMapApi">here</a></i></p>
          <p class="mb-0">coded by</p>
          <strong><a href="https://github.com/ayemyatlwin">AyeMyat Lwin</a></strong>
        </footer>


    </div>
    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
